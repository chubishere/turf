<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 (click)="onCamera()">Camera</h2>
    <ion-img [src]="image" width="100" height="100"></ion-img>
  <br/>
  <br/>
  <h2>File</h2>
  <p *ngFor="let file of files">{{file}}</p>
  <button ion-button (click)="onFileList()">List files</button>
  <button ion-button (click)="onFileClear()">Clear files</button>
  <br/>
  <br/>
  <h2>Local notification</h2>
  <p *ngIf="notificationClicked">You clicked a Notification!</p>
  <button ion-button (click)="onLocalNotify()">Notify in {{notificationCountdown}}...</button>
</ion-content>
